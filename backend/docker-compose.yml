version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cineaesthete-postgres
    environment:
      POSTGRES_USER: cineaesthete
      POSTGRES_PASSWORD: cineaesthete_dev_password
      POSTGRES_DB: cineaesthete
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cineaesthete"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cineaesthete-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cineaesthete-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cineaesthete:cineaesthete_dev_password@postgres:5432/cineaesthete
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker (background tasks)
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: cineaesthete-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://cineaesthete:cineaesthete_dev_password@postgres:5432/cineaesthete
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_BACKEND=redis://redis:6379/4
    volumes:
      - ./app:/app/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Celery Beat (scheduled tasks)
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: cineaesthete-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://cineaesthete:cineaesthete_dev_password@postgres:5432/cineaesthete
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_BACKEND=redis://redis:6379/4
    volumes:
      - ./app:/app/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: cineaesthete-flower
    command: celery -A app.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_BACKEND=redis://redis:6379/4
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
